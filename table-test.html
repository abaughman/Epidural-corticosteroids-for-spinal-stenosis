<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery.getJSON demo</title>
<style>
img {
height: 100px;
float: left;
}
</style>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div id="table"></div>
<script>
(function() {
var url = "http://raw.githubusercontent.com/openMetaAnalysis/template/master/tables/pico.xml";
$.getJSON( url, {
format: "json"
})
.done(function( data ) {
alert( "done" );
$.each( data.items, function( i, item ) {
$( "citation" ).attr( "pmid", item.media.m ).appendTo( "#table" );
if ( i === 3 ) {
return false;
}
});
});
.fail(function() {
 alert( "error" );
});
.always(function() {
 alert( "always" );
})();
</script>
</body>
</html>
