<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>jQuery.getJSON demo</title>
<script src="//code.jquery.com/jquery-2.1.1.js"></script>
<script>
//put this all in a central file!
$(document).ready(function(){
var url = "http://openmetaanalysis.github.io/template/tables/pico.xml";
$.getJSON( url, {
format: "json"
})
.done(function( data ) {
 alert( "done" );
 $.each( data.items, function( i, item ) {
  $( "citation" ).attr( "pmid", item.media.m ).appendTo( "#table" );
  if ( i === 3 ) {
  return false;
  }
 });
})
.fail(function(data) {
 alert( "error" );
})
.always(function(data) {
 alert( "always" );
})
})
</script>
<style>
img {
height: 100px;
float: left;
}
</style>
<script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
<div id="table"></div>
</body>
</html>
